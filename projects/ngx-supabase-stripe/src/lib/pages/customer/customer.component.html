<main class="container mx-auto p-4">
  <header class="mb-6">
    <h1 class="text-3xl font-bold text-gray-800">Panel de Cliente</h1>
    <p class="text-gray-600">Gestiona tus suscripciones y pagos en un solo lugar</p>
  </header>

  <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
    <!-- Subscriptions Section -->
    <section class="lg:col-span-4">
      <div class="card bg-base-100 shadow-md h-full">
        <div class="card-body">
          <h2 class="card-title text-xl mb-4 flex justify-between items-center">
            <span>Tus Suscripciones</span>
            <span class="badge badge-primary">{{ customerStore.subscriptions.data().length }}</span>
          </h2>
          
          @if (customerStore.isSubscriptionsStatusLoading()) {
            <div class="flex justify-center my-6">
              <span class="loading loading-spinner loading-md"></span>
            </div>
          } @else if (customerStore.hasSubscriptions()) {
            <div class="space-y-4">
              <lib-subscription-card
                [subscription]="customerStore.firstSubscription()"
                [loading]="customerStore.isSubscriptionsStatusLoading()"
                [error]="customerStore.subscriptions.error()"
                (onManageSubscription)="manageSubscription($event)">
              </lib-subscription-card>
              <lib-subscriptions-list
                [subscriptions]="customerStore.restSubscriptions()"
                [loading]="customerStore.isSubscriptionsStatusLoading()"
                [error]="customerStore.subscriptions.error()"
                (onManageSubscription)="manageSubscription($event)">
              </lib-subscriptions-list>
              <!--@for (subscription of customerStore.restSubscriptions(); track subscription.id) {
                <lib-subscription-card
                  [subscription]="subscription"
                  (onManageSubscription)="manageSubscription($event)">
                </lib-subscription-card>
              }-->
            </div>
          } @else {
            <div class="alert">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="stroke-info shrink-0 w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
              <span>No tienes suscripciones activas.</span>
            </div>
          }
        </div>
      </div>
    </section>

    <!-- Payment Intents Section -->
    <section class="lg:col-span-8">
      <lib-payment-intents-list
        [paymentIntents]="customerStore.paymentIntents.data()"
        [loading]="customerStore.isPaymentIntentsStatusLoading()"
        [error]="customerStore.paymentIntents.error()"
        (onRefresh)="refreshData()">
      </lib-payment-intents-list>
    </section>
  </div>
</main>
