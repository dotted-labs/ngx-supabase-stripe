<div class="card bg-base-100 w-96 shadow-sm ">
  @if (hasValidProductImages()) {
    <figure class="flex items-center justify-center">
      <img [src]="getProductImage()" [alt]="getProductName()" class="h-48 w-full object-cover" />
    </figure>
  }
  <div class="card-body">
    <div class="flex justify-between items-center">
      <h2 class="card-title">{{ getProductName() }}</h2>
      <span class="badge badge-soft {{ getStatusBadgeClass(subscription().status) }} subscription-status">
        {{ subscription().status }}
      </span>
    </div>
    
    <div class="mt-3">
      <p class="opacity-75">{{ subscription().product?.description }}</p>
    </div>
    
    <div class="card-actions justify-end">
      <button class="btn btn-primary" (click)="manageSubscription()">
        Manage Subscription
      </button>
    </div>
  </div>
</div>
