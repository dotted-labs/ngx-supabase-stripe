<div class="card lg:card-side bg-base-100 shadow-sm">
  <figure class="p-6 lg:p-8 flex items-center justify-center">
    <div class="text-center">
      <div class="stat-value text-primary text-4xl">
        ${{ formatAmount(subscription().plan.amount) }}
      </div>
      <div class="text-base opacity-70">
        {{ subscription().plan.interval }}
      </div>
    </div>
  </figure>
  <div class="card-body">
    <div class="flex justify-between items-center">
      <h2 class="card-title">Subscription</h2>
      <span class="badge {{ getStatusBadgeClass(subscription().status) }} subscription-status">
        {{ subscription().status }}
      </span>
    </div>
    
    <div class="mt-3">
      <ul class="space-y-2 text-sm">
        <li>
          <span class="font-semibold">ID:</span> 
          <span class="opacity-75">{{ subscription().id }}</span>
        </li>
        @if (subscription().cancel.cancel_at_period_end) {
          <li class="text-warning">
            <svg xmlns="http://www.w3.org/2000/svg" class="size-4 me-1 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
            <span>Cancels at end of period</span>
          </li>
        }
        @if (subscription().plan.active) {
          <li>
            <svg xmlns="http://www.w3.org/2000/svg" class="size-4 me-1 inline-block text-success" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
            <span>Active plan</span>
          </li>
        } @else {
          <li class="opacity-50">
            <svg xmlns="http://www.w3.org/2000/svg" class="size-4 me-1 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
            <span>Inactive plan</span>
          </li>
        }
      </ul>
    </div>
    
    <div class="card-actions justify-end">
      <button class="btn btn-primary" (click)="manageSubscription()">
        Manage Subscription
      </button>
    </div>
  </div>
</div>
