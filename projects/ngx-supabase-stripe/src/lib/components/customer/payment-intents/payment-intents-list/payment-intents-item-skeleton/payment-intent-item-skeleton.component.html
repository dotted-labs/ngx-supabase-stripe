<div class="card bg-base-100 shadow-sm card-skeleton">
  <div class="card-body p-4">
    <!-- Header with status and expand button -->
    <div class="flex justify-between">
      <div class="w-full">
        <div class="flex items-center">
          <!-- Title/Status placeholder -->
          <div class="skeleton w-32 h-6 rounded-md"></div>
          <!-- Badge placeholder -->
          <div class="skeleton w-24 h-6 ml-2 rounded-full"></div>
        </div>
        <!-- Customer ID placeholder -->
        <div class="skeleton w-48 h-4 mt-2 rounded-md"></div>
      </div>
      
      <!-- Details button placeholder -->
      <div class="skeleton w-20 h-8 rounded-md"></div>
    </div>

    <!-- Payment details summary -->
    <div class="flex justify-between mt-3">
      <div>
        <!-- Amount placeholder -->
        <div class="skeleton w-32 h-8 rounded-md"></div>
      </div>
      <div>
        <!-- Date placeholder -->
        <div class="skeleton w-28 h-6 rounded-md"></div>
      </div>
    </div>
    
    <!-- Optional expanded details placeholder -->
    <div class="mt-4 border-t pt-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <!-- Details heading placeholder -->
          <div class="skeleton w-36 h-5 mb-3 rounded-md"></div>
          
          <!-- List items placeholders -->
          <div class="space-y-2">
            <div class="skeleton w-full h-4 rounded-md"></div>
            <div class="skeleton w-full h-4 rounded-md"></div>
            <div class="skeleton w-3/4 h-4 rounded-md"></div>
          </div>
        </div>
        
        <div>
          <!-- Second column heading placeholder -->
          <div class="skeleton w-36 h-5 mb-3 rounded-md"></div>
          
          <!-- List items placeholders -->
          <div class="space-y-2">
            <div class="skeleton w-full h-4 rounded-md"></div>
            <div class="skeleton w-2/3 h-4 rounded-md"></div>
          </div>
        </div>
      </div>
      
      <!-- Action button placeholder -->
      <div class="flex justify-end mt-4">
        <div class="skeleton w-36 h-10 rounded-md"></div>
      </div>
    </div>
  </div>
</div>
