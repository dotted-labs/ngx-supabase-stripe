<div class="checkout-container">
  <div class="info-panel p-4 bg-blue-100 rounded-lg mb-4">
    <div class="flex items-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <p class="text-blue-700">ID del Precio: <span class="font-semibold">{{ priceId() }}</span></p>
    </div>
  </div>
  
  @if (checkoutStore.isStatusLoading()) {
    <div class="loading">
      <div class="spinner"></div>
      <p>Cargando checkout...</p>
    </div>
  }
  
  @if (checkoutStore.isStatusError()) {
    <div class="error">
      <p>Error: {{ checkoutStore.error() }}</p>
    </div>
  }
  
  <div id="embedded-checkout"></div>
</div>
