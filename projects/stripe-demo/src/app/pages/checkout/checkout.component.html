<section class="container mx-auto py-6 px-8 w-dvh h-dvh">
  <section class="mb-8">
    <div class="flex justify-start items-center gap-4">
      <a class="btn btn-circle" routerLink="/">
        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="currentColor" d="m9.55 12l7.35 7.35q.375.375.363.875t-.388.875t-.875.375t-.875-.375l-7.7-7.675q-.3-.3-.45-.675t-.15-.75t.15-.75t.45-.675l7.7-7.7q.375-.375.888-.363t.887.388t.375.875t-.375.875z"/></svg>
      </a>
      <h1 class="text-3xl font-bold">Checkout Demo</h1>
    </div>
    <p class="text-lg mt-2">Test our embedded checkout functionality with different price options</p>
  </section>

  @if (!selectedPrice()) {
    <lib-product-list
      (priceSelected)="selectPrice($event)"
      (productSelected)="selectProduct($event)">
    </lib-product-list>
  } @else {
    <div class="w-full">
      <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
          <div class="flex justify-between items-center mb-4">
            <h2 class="card-title">Stripe Checkout</h2>
            <button class="btn btn-sm" (click)="resetSelection()">Cambiar selecci√≥n</button>
          </div>
          <div class="flex flex-col justify-start items-start gap-2 mb-4">
            <label for="customerEmail">Test customer Email</label>
            <input type="email" id="customerEmail" #emailInput class="input input-bordered w-full max-w-xs">
            <button class="btn btn-sm btn-primary" (click)="startCheckout(emailInput.value)">Iniciar checkout</button>
          </div>
          <lib-embedded-checkout [priceId]="selectedPrice()!" [returnPagePath]="'/checkout/result'" [customerEmail]="customerEmail()"></lib-embedded-checkout>
        </div>
      </div>
    </div>
  }
</section>
